<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="../Desafios PDF/favicon.png" type="image/x-icon">
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes <br>
    ou simplesmente aumento e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagenspmg/p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagenspmg/m.png" type="image/png">
        <img src="imagenspmg/g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzindo audio</h1>
    <p>Reproduzir áudio HTML</p>
    <audio src="media/GV.mp3" controls autoplay></audio>
    <audio src="media/HF.mp3" controls autoplay></audio>
    <!-- MP3, WAV, OGG-->
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="media/GV.mp3" type="audio/mpeg">
        <source src="media/HF.mp3" type="audio/mpeg">
        <p>Não foi possivel reproduzir <a href="media/GV.mp3">Download</a></p>
              

    </audio>
</body>
</html>
